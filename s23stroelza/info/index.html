<!DOCTYPE html>
<html lang="en">

    <div class="container">
        <!-- Image and titles section -->
        <div class="header-section">

            <div class="title">
                <h1 class="main-title">Information</h1>
                <h2 class="sub-title">general</h2>

        document.getElementById('cross-link').addEventListener('click', function() {
